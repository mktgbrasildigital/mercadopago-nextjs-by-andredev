# Exemplo de GitHub Actions Workflow para CI/CD
# Este arquivo é OPCIONAL e pode ser usado para executar testes em cada push/PR
# Para usar: copie para .github/workflows/tests.yml

name: Testes Automatizados

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Instalar dependências
        run: npm ci

      - name: Executar linter
        run: npm run lint

      - name: Executar testes
        run: npm test

      - name: Gerar cobertura de testes
        run: npm run test:coverage

      - name: Upload cobertura para Codecov (opcional)
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

      - name: Verificar build
        run: npm run build

  # Job adicional para verificar a qualidade do código
  quality:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: "npm"

      - name: Instalar dependências
        run: npm ci

      - name: Verificar cobertura mínima
        run: |
          npm run test:coverage
          # Você pode adicionar verificações de cobertura mínima aqui
          # Por exemplo, usando jest-coverage-threshold

      - name: Análise de código estático (opcional)
        run: npm run lint
